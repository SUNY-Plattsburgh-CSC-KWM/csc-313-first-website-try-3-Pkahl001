<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Website</title>
    <script>
        function buttonpress() {
            let newName = prompt("enter a new name")
            
            document.getElementById("greeting").textContent = "Hello, " + newName + "!";
        }

    <button onclick="buttonpress()">Press me!</button>
